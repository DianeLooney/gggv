version: 2.1

orbs:
  win: circleci/windows@1.0.0

jobs:
  win-build:
    environment:
      PKG_CONFIG_PATH: /tmp/pkg-config
      CGO_LDFLAGS: -L/tmp/ffmpeg-latest-win64-dev/lib/ -lavcodec -lavformat -lavutil -lswscale -lswresample -lavdevice -lavfilter
      CGO_CFLAGS: -I/tmp/ffmpeg-latest-win64-dev/include -w
      LD_LIBRARY_PATH: /tmp/ffmpeg-latest-win64-dev/lib

    executor:
      name: win/vs2019
      shell: bash.exe
    steps:
      - checkout
      - run: choco install mingw pkgconfiglite
      - run: ./build/windows/configure.sh
      - run: go build -o=daemon.exe cmd/daemon/main.go
  publish-latest:
    environment:
      IMAGE_NAME: diane/gvd
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t diane/gvd:latest -f build/gvd/Dockerfile .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - win-build
      - publish-latest:
          filters:
            branches:
              only: master
